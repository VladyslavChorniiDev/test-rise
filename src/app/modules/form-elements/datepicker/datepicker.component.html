<div class="text-input-container">
  <div class="label" *ngIf="label">{{ label }}<span *ngIf="isRequired" class="is-required">*</span></div>
  <mat-form-field [class.error]="isError" [class.is-opened]="isOpened" appearance="outline">
    <input [disabled]="!!disabled" matInput #datePickerInput [placeholder]="placeholder" [matDatepicker]="picker" [max]="today"
      (click)="picker.open()" required [(ngModel)]="value">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker (opened)="onPickerOpen()" (closed)="onPickerClose()" #picker disabled="false"></mat-datepicker>
  </mat-form-field>
</div>
